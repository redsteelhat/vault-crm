appId: com.vaultcrm.app
productName: VaultCRM
directories:
  buildResources: resources
  output: release
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  
# Windows Configuration
win:
  executableName: VaultCRM
  target:
    - target: nsis
      arch:
        - x64
  # Code signing - set these environment variables for signed builds:
  # WIN_CSC_LINK: path to .pfx certificate file
  # WIN_CSC_KEY_PASSWORD: certificate password
  # Uncomment below when you have a certificate:
  # certificateFile: ${WIN_CSC_LINK}
  # certificatePassword: ${WIN_CSC_KEY_PASSWORD}
  signAndEditExecutable: false
  publisherName: VaultCRM
  
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
  license: resources/license.txt
  
# macOS Configuration  
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  # Code signing - requires Apple Developer account
  # Set APPLE_ID, APPLE_ID_PASSWORD, APPLE_TEAM_ID environment variables
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: resources/entitlements.mac.plist
  entitlementsInherit: resources/entitlements.mac.plist
  # Notarization - uncomment when ready
  # notarize:
  #   teamId: ${APPLE_TEAM_ID}
  
dmg:
  artifactName: ${name}-${version}.${ext}
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
      
# Linux Configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  maintainer: VaultCRM Team
  category: Office
  desktop:
    StartupWMClass: VaultCRM
    
appImage:
  artifactName: ${name}-${version}.${ext}
  
deb:
  artifactName: ${name}-${version}.${ext}
  depends:
    - libsecret-1-0

# Build settings
npmRebuild: true
asar: true
asarUnpack:
  - '**/*.node'
  - '**/sql.js/**'

# Auto-update - GitHub Releases
publish:
  provider: github
  owner: ${GITHUB_OWNER:-your-username}
  repo: ${GITHUB_REPO:-vault-crm}
  # Fallback to generic URL if GitHub provider not available
  # url: https://releases.vaultcrm.app

# Extra resources to include
extraResources:
  - from: resources/
    to: resources/
    filter:
      - '**/*'
      - '!*.psd'
